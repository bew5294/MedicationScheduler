{% extends "base.html" %}

{% block content %}

<h2>Add Medication</h2>

    <!-- {{ form.as_table }} -->
    
    <form action="{% url 'MedicationScheduler:new_medication' %}" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr><td>{{ field.label }}: </td><td>{{ field }}</td></tr>
            {% endfor %}
        </table>
        <button name=submit id=submit>Submit</button>
    </form>

{% endblock content %}
