{% block content %}
  <h2>Home Page</h2>
  <div>
    {% if user.is_authenticated %}
    <p>Hello {{user.username}} | {{user.email}}</p>
    <a href="/logout">Log Out</a>
    {% else %}
    <p>You are not Authenticated</p>
    <a href="/login">Log In</a>
    <a href="/register">Register</a>
    {% endif %}
  </div>
{% endblock %}
