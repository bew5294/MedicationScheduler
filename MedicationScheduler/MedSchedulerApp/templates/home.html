{% extends "base.html" %}
{% load static %}
{% block content %}
  {% if user.is_authenticated %}
    <div class="container mt-3">
      <div class="text-center">
        <h2>Home Page</h2>
        <div>
          <p>Hello {{user.username}} | {{user.email}}</p>
        </div>
      </div>
    </div>
  {% else %}
      <div>
        <img class="img-fluid" src="{% static 'images/main_img.jpg' %}" alt="Main Image" />
      </div>
  {% endif %}
{% endblock content%}
